<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>
<!-- TEMOS CSS INTERTO E INLINE NESSE ARQUIVO -->


<!-- CSS INTERTO PARA O PRIMEIRO CARD -->
<style>
	.card {
		width: 500px;
		height: fit-content;
		background-color: aliceblue;
		border-radius: 25px;
		border: solid 2px #0000ff;
		margin: 20px;
	}

	.container {
		margin: 50px;
	}

	.propriedades-img {
		width: 100px;
		height: 100px;
		border-radius: 50%;
	}

	img {
		width: 100%;
		height: 100%;
	}

	.texto {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 30px;
	}

	p {
		font-size: 15px !important;
	}

	span {
		color: #0000ff;
		font-style: italic;
	}
</style>

<body>

	<div class="card">
		<div class="container">
			<div class="propriedades-img">
				<img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
			</div>

			<div>
				<h1 class="texto">
					Meu nome é: <span>Adriana</span>
				</h1>

				<p class="texto">
					Mensagem: <span>A vida não é um morango!</span>
				</p>
			</div>
		</div>
	</div>

	
<!-- CARD COM CSS INLINE -->
	<div style="width: 500px; height: fit-content; background-color: aliceblue; border-radius: 25px; border: solid 2px #0000ff; margin: 20px;">
		<div style="margin: 50px;">
			<div style="width: 100px; height: 100px; border-radius: 25px;">
				<img style="width: 100%;  height: 100%; margin-top: 20px;"
					src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
			</div>

			<div>
				<h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 30px;">
					Meu nome é:  <span style=" color: #0000ff;" font-style: italic;>Hugo</span>
				</h1>

				<p style="font-size: 15px !important; font-family: Arial, Helvetica, sans-serif;">
					Mensagem: <span style=" color: #0000ff;" font-style: italic;>Um dia é da caça, o outro é do caçador.</span>
				</p>
			</div>
		</div>
	</div>

</body>

</html>
